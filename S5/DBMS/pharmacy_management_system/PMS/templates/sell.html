{% extends 'layout.html' %}

{% block title %}Sale{% endblock %}

{% block maincontent %}
<div class="bg-white p-6 rounded-lg shadow-lg text-center border border-black">
    <h1 class="text-2xl font-bold mb-4"><i class="fas fa-check-circle text-green-500 mr-2"></i>Sale Successful</h1>
    <p class="mb-4">The quantity has been successfully sold.</p>
    <div class="bg-gray-200 p-4 rounded-lg mb-4">
      <img src="/static/drug/{{ drug.image_url }}" alt="{{ drug.name }}" class="w-64 h-64 mx-auto mb-4 rounded-lg">
      <h3 class="text-xl font-bold">{{ drug.name }}</h3>
      <p class="text-gray-700"><i class="fas fa-calendar-alt text-green-500 mr-2"></i>{{ drug.expiration_date }}</p>
      <p class="text-gray-700"><i class="fas fa-rupee-sign text-red-500 mr-2"></i>{{ drug.sell_price }}</p>
      <p class="text-gray-700">Quantity Sold: {{ quantity }}</p>
    </div>
    <a href="{{ url_for('inventory') }}" class="bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300">
      Go to Inventory <i class="fas fa-arrow-right"></i>
    </a>
</div>
{% endblock %}
